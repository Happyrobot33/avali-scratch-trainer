<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Avali Scratch Training</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.png" type="image/x-icon">
  </head>
  <body>
    <main>
        <div>
            <p1>Word Replacement Percentage: </p1>
            <p2 id="percentageValue">5</p2>
            <p3>%</p3>
            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="5" class="slider" id="percentage">
            </div>
            <p1>Font Size</p1>
            <p2 id="fontSizeValue">20</p2>
            <p3>px</p3>
            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="20" class="slider" id="fontSize">
            </div>
            <!-- Selector for custom input or random text -->
            <div class="customOrRandom" id="customOrRandom">
                <input type="radio" id="custom" name="customOrRandom" value="custom" checked>
                <label for="custom">Custom Text</label>
                <input type="radio" id="random" name="customOrRandom" value="random">
                <label for="random">Random Text</label>
            </div>
            <!-- Random Text Button -->
            <div class="randomText">
                <button id="randomTextButton">Generate Random Text</button>
            </div>
            <!-- Custom Text Input -->
            <div class="customText">
                <textarea id="customText" placeholder="Enter your text here"></textarea>
            </div>
        </div>
        <p1 id="outputText">Sample Text</p1>
        <div class="footer">
            <p1>Created by <a href="https://github.com/Happyrobot33/"  target="_blank"target="_blank">Happyrobot33</a>. Random text API by <a href="https://github.com/ndaidong/txtgen" target="_blank">txtgen (ndaidong)</a>. This project is Open Source and available at <a href="https://github.com/Happyrobot33/avali-scratch-trainer" target="_blank">GitHub</a>.</p1>
        </div>
    </main>
	<script type="module" src="index.js"></script>
  </body>
</html>
